<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthChain - Doctor Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>HealthChain <span>Doctor Portal</span></h1>
            </div>
            <button id="connectWallet" class="btn btn-primary">
                <span class="icon">üîó</span> Connect Wallet
            </button>
        </header>

        <main class="dashboard">
            <section class="card add-record-card">
                <div class="card-header">
                    <h2><span class="icon">‚ûï</span> Add Medical Record</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="patientAddress">Patient Address</label>
                        <input type="text" id="patientAddress" placeholder="0x123..." class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="diagnosis">Diagnosis</label>
                        <input type="text" id="diagnosis" placeholder="Primary diagnosis" class="input-field">
                    </div>
                    <div class="form-group">
                        <label for="treatment">Treatment</label>
                        <textarea id="treatment" placeholder="Prescribed treatment plan" class="input-field textarea-field"></textarea>
                    </div>
                    <button id="submitRecordBtn" class="btn btn-accent">
                        <span class="icon">üíæ</span> Save Medical Record
                    </button>
                </div>
            </section>

            <section class="card patients-card">
                <div class="card-header">
                    <h2><span class="icon">üë®‚Äç‚öïÔ∏è</span> My Patients</h2>
                </div>
                <div class="card-body">
                    <div class="search-box">
                        <input type="text" id="patientSearch" placeholder="Search patients..." class="input-field">
                    </div>
                    <div id="patientsList" class="patients-grid">
                        <!-- Patients will be loaded here -->
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>¬© 2023 HealthChain | Secure Medical Data Management</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Support</a>
            </div>
        </footer>
    </div>

    <div id="patientModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modalPatientName">Patient Records</h3>
            <div id="patientRecords" class="records-container"></div>
        </div>
    </div>

    <script src="js/doctor.js"></script>
</body>
</html>
